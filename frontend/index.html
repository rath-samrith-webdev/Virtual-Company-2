<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ============================================== -->

    <link rel="icon" href="src/assets/logo/care-finder_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC2 Care Finder</title>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    const pusher = new Pusher('a60cae368e7908266355', {
        cluster: 'ap1'
    });

    const channel = pusher.subscribe('appointments');
    channel.bind('appointment', function (data) {
        console.log(data)
        alert(JSON.stringify(data.appointment.id));
    });
</script>
</body>
